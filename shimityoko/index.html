<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARs understand </title>

<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:true;">

     <!-- OBJ形式のCGモデルの読み込み -->
    <a-assets>
      <video id="ar-video_kinniku" preload="auto" src="./PowerPoint-kinniku.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 1 -->
      <video id="ar-video_Better-pricture" preload="auto" src="./PowerPoint-Better-pricture.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 2 -->
      <video id="ar-video_ka-ten" preload="auto" src="./PowerPoint-ka-ten.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 3 -->
      <video id="ar-video_ondo" preload="auto" src="./PowerPoint-ondo.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 4 -->
      <video id="ar-video_onsei" preload="auto" src="./PowerPoint-onsei.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 5 -->
      <video id="ar-video_shifuto" preload="auto" src="./PowerPoint-shifuto.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 6 -->
      <video id="ar-video_shoumei" preload="auto" src="./PowerPoint-shoumei.mp4" muted webkit-playsinline playsinline loop="true"></video><!-- 7 -->
      <a-asset-item id="obj" src="./ARS君green.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl" src="./ARS君green.mtl"></a-asset-item>   <!-- mtlファイル -->
      <a-asset-item id="obj2" src="./panda4.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl2" src="./panda4.mtl"></a-asset-item>   <!-- mtlファイル -->
      <a-asset-item id="obj3" src="./pengin5.obj"></a-asset-item>   <!-- objファイル -->
      <a-asset-item id="mtl3" src="./pengin5.mtl"></a-asset-item>   <!-- mtlファイル -->
      
      
    </a-assets>

    <script>
        var video = null;
        var video2 = null;
        var video3 = null;
        var video4 = null;
        var video5 = null;
        var video6 = null;
        var video7 = null;

AFRAME.registerComponent('registerevents', {
    init: function () {
        var marker = this.el;

        // マーカーを検出したイベントの登録
        marker.addEventListener('markerFound', function () {

            // マーカー認識したら、ビデオ再生
            if (video == null) {
              video = document.querySelector('#ar-video_kinniku');
            }

            video.currentTime = 0;
            video.play();

        });

        // マーカーを見失ったイベントの登録
        marker.addEventListener('markerLost', function () {
            
            // マーカー認識が外れたら、、ビデオ停止
            video.pause();
        });
    }
});

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0.5 0" wireframe="true"></a-box>
    </a-marker> 
    
    <!--筋肉-->
    <a-marker type="pattern" url="./pattern-kinniku.patt" registerevents>
        <a-video src="#ar-video_kinniku" width="4.6" height="4.6" position="1 -3 -3.5" rotation="270 0 0" play="true"></a-video>
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-obj-model id="box"
          src="#obj"
          mtl="#mtl"
          scale="0.15 0.15 0.15"
          position="-3 -3 -0.5">
        </a-obj-model>
    </a-marker>

    <!--Better-pricture-->
    <a-marker type="pattern"url="./pattern-sumahogazou.patt" registerevents2>
        <a-video src="#ar-video_Better-pricture" width="4.6" height="4.6" position="1 -3 -3.5" rotation="270 0 0" play="true"></a-video>

          scale="0.15 0.15 0.15"
          position="-3 -3 -0.5">
        </a-obj-model>  
    </a-marker>

    <!--ka-ten-->
